<!DOCTYPE html>
<html>
<head>
  <title>Coordinate Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="./lib/leaflet/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="./lib/leaflet/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    fetch('/checkins?apiKey=test')
      .then(response => { return response.json() })
      .then(coordinates => {
        const startingEntry = Math.floor(Math.random() * ((coordinates.length - 1) - 0 + 1) + 0);

        const map = L
          .map('map', {
            preferCanvas: true
          })
          .setView([
            coordinates[startingEntry].lat,
            coordinates[startingEntry].long
          ], 3);

        L
          .tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
          .addTo(map);

        coordinates.forEach(point => {
          const marker = L
            .marker([point.lat, point.long])
            .addTo(map);
            
          marker.bindPopup(`<strong>${point.dateTimeUtc}</strong><br>${point.note}`);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
